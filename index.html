<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <ul class="nav nav-tabs fs-2" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Registrasi
        </button>
      </li>

      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="display-tab"
          data-bs-toggle="tab"
          data-bs-target="#table"
          type="button"
          role="tab"
          aria-controls="profile"
          aria-selected="false"
        >
          List Peserta
        </button>
      </li>
    </ul>
    <!-- navbar end -->

    <div class="tab-content" id="myTabContent">
      <!-- formulir start -->
      <div
        class="tab-pane fade show active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        <div
          class="d-flex my-auto flex-column mt-4 mb-4 w-50 mx-auto p-4 rounded-3 shadow"
        >
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukan Nama"
            />
          </div>
          <div class="mb-3">
            <label for="umur" class="form-label">Umur</label>
            <input
              type="text"
              class="form-control"
              id="umur"
              placeholder="Masukan umur"
            />
          </div>
          <div class="mb-3">
            <label for="uang" class="form-label">Uang Saku</label>
            <input
              type="text"
              class="form-control"
              id="uang"
              placeholder="Masukan Uang Saku"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary w-50 mx-auto"
            id="tombol"
          >
            Submit
          </button>
        </div>
      </div>
      <!-- furmulir end -->

      <!-- tabel start -->
      <div
        class="tab-pane fade"
        id="table"
        role="tabpanel"
        aria-labelledby="display-tab"
      >
        <div class="mt-5 mx-auto w-75 border-2">
          <table class="table text-center border-2">
            <thead>
              <tr class="table-secondary">
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Saku</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>

          <!-- tampilan nilai rata-rata -->
          <h1>Resume</h1>
          <div id="rataRata"></div>
        </div>
      </div>
      <!-- tabel end -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
